<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание группы - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание новой группы</h1>
            <a href="groups.html" class="btn-secondary">← Назад к списку групп</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="create-group-form" class="form-container">
                        <div class="form-group">
                            <label for="group-name">Название группы</label>
                            <input type="text" id="group-name" required>
                        </div>
                        <div class="form-group">
                            <label for="group-description">Описание</label>
                            <textarea id="group-description" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать группу</button>
                            <a href="groups.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-group.js"></script>
</body>
</html>

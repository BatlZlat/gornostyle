<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание расписания - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание расписания</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="create-schedule-form" class="form-container">
                        <div class="form-group">
                            <label for="schedule-start-date">Дата начала</label>
                            <input type="date" id="schedule-start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="schedule-end-date">Дата окончания</label>
                            <input type="date" id="schedule-end-date" required>
                        </div>
                        <div class="form-group">
                            <label>Рабочие дни</label>
                            <div class="weekdays-select">
                                <label><input type="checkbox" value="1" checked> Пн</label>
                                <label><input type="checkbox" value="2" checked> Вт</label>
                                <label><input type="checkbox" value="3" checked> Ср</label>
                                <label><input type="checkbox" value="4" checked> Чт</label>
                                <label><input type="checkbox" value="5" checked> Пт</label>
                                <label><input type="checkbox" value="6" checked> Сб</label>
                                <label><input type="checkbox" value="0" checked> Вс</label>
                            </div>
                        </div>
                        <div class="simulator-schedule">
                            <h4>Тренажер 1</h4>
                            <div class="form-group">
                                <label for="simulator1-start">Начало рабочего дня</label>
                                <input type="time" id="simulator1-start" value="10:00" required>
                            </div>
                            <div class="form-group">
                                <label for="simulator1-end">Окончание рабочего дня</label>
                                <input type="time" id="simulator1-end" value="21:00" required>
                            </div>
                        </div>
                        <div class="simulator-schedule">
                            <h4>Тренажер 2</h4>
                            <div class="form-group">
                                <label for="simulator2-start">Начало рабочего дня</label>
                                <input type="time" id="simulator2-start" value="10:00" required>
                            </div>
                            <div class="form-group">
                                <label for="simulator2-end">Окончание рабочего дня</label>
                                <input type="time" id="simulator2-end" value="21:00" required>
                            </div>
                        </div>
                        <div class="auto-schedule-section">
                            <div class="form-group auto-schedule-checkbox">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="auto-schedule">
                                    Автоматически создавать расписание каждый месяц
                                </label>
                            </div>
                            <div class="auto-schedule-settings" style="display: none;">
                                <div class="form-group">
                                    <label for="schedule-day">День месяца</label>
                                    <input type="number" id="schedule-day" min="1" max="31" value="1">
                                </div>
                                <div class="form-group">
                                    <label for="schedule-time">Время</label>
                                    <input type="time" id="schedule-time" value="00:10">
                                </div>
                                <input type="hidden" id="timezone" value="Asia/Yekaterinburg">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать расписание</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-schedule.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив заявок - Горностайл72</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .status-select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
        }
        
        .status-ungrouped { background-color: #fff3cd; }
        .status-completed { background-color: #d4edda; }
        .status-cancelled { background-color: #f8d7da; }
        
        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="archive-header">
            <h1>Архив заявок</h1>
            <button class="back-btn" onclick="window.close()">← Назад к админке</button>
        </div>
        
        <div class="applications-controls">
            <div class="filter-controls">
                <select id="status-filter" class="filter-select">
                    <option value="completed" selected>Выполнена</option>
                </select>
                <input type="date" id="date-filter" class="date-filter" placeholder="Фильтр по дате">
            </div>
            <div class="search-controls">
                <input type="text" id="application-search" placeholder="Поиск по клиенту" class="search-input">
            </div>
        </div>
        
        <div class="applications-list">
            <!-- Список заявок будет загружен динамически -->
        </div>
    </div>

    <script src="js/archive-applications.js"></script>
</body>
</html>

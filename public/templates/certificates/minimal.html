<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сертификат</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .certificate {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
        }
        .header {
            color: #212529;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 400;
        }
        .amount {
            color: #007bff;
            font-size: 48px;
            font-weight: 100;
            margin: 40px 0;
            letter-spacing: 2px;
        }
        .number {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 20px;
            font-weight: 400;
            color: #495057;
            margin: 30px 0;
            border-left: 4px solid #007bff;
        }
        .footer {
            margin-top: 40px;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.6;
        }
        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .divider {
            width: 60px;
            height: 1px;
            background: #e9ecef;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="logo">ГОРНОСТАЙЛ72</div>
        <div class="header">Сертификат</div>
        <div class="subtitle">на тренировки на горнолыжном тренажёре</div>
        <div class="divider"></div>
        <div class="amount">{{NOMINAL_VALUE}} ₽</div>
        <div class="number">№ {{CERTIFICATE_NUMBER}}</div>
        <div class="divider"></div>
        <div class="footer">
            <p>Срок действия: до {{EXPIRY_DATE}}</p>
            <p>Получатель: {{RECIPIENT_NAME}}</p>
            <p>Активировать можно в нашем Telegram боте: @Ski_Instruktor72_bot</p>
        </div>
    </div>
</body>
</html>

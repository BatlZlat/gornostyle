<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание групповой тренировки - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание групповой тренировки</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="create-training-form" class="form-container">
                        <div class="form-group">
                            <label for="training-date">Дата</label>
                            <input type="date" id="training-date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="simulator">Тренажер</label>
                            <select id="simulator" name="simulator_id" required>
                                <option value="">Выберите тренажер</option>
                                <!-- Тренажеры будут загружены динамически -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="time-slot">Время</label>
                            <select id="time-slot" name="time_slot_id" required>
                                <option value="">Выберите время</option>
                                <!-- Временные слоты будут загружены динамически -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="skill-level">Уровень сложности</label>
                            <input type="number" id="skill-level" name="skill_level" min="1" max="5" required>
                        </div>

                        <div class="form-group">
                            <label for="trainer">Тренер</label>
                            <select id="trainer" name="trainer_id" required>
                                <option value="">Выберите тренера</option>
                                <!-- Тренеры будут загружены динамически -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="max-participants">Максимальное количество участников</label>
                            <input type="number" id="max-participants" name="max_participants" min="1" max="6" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать тренировку</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-training.js"></script>
</body>
</html>

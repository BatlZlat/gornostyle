<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание тренировки - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание тренировки</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="createTrainingForm" class="form-container">
                        <div class="form-group">
                            <label for="simulator">Тренажер:</label>
                            <select id="simulator" name="simulator_id" required>
                                <option value="">Выберите тренажер</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Дата:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="timeSlot">Время:</label>
                            <select id="timeSlot" name="time_slot_id" required>
                                <option value="">Выберите время</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="trainer">Тренер:</label>
                            <select id="trainer" name="trainer_id">
                                <option value="">Выберите тренера</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="group">Группа:</label>
                            <select id="group" name="group_id">
                                <option value="">Выберите группу (необязательно)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="skillLevel">Уровень подготовки:</label>
                            <select id="skillLevel" name="skill_level">
                                <option value="">Выберите уровень (необязательно)</option>
                                <option value="1">Начальный</option>
                                <option value="2">Базовый</option>
                                <option value="3">Средний</option>
                                <option value="4">Продвинутый</option>
                                <option value="5">Профессиональный</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="maxParticipants">Максимальное количество участников:</label>
                            <input type="number" id="maxParticipants" name="max_participants" min="1" max="10" value="1" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать тренировку</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-training.js"></script>
</body>
</html>

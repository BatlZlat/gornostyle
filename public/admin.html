<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Администратор Ski-instruktor</h1>
        </header>
        
        <div class="admin-content">
            <nav class="admin-menu">
                <button class="menu-item" data-page="training">Тренировки</button>
                <button class="menu-item active" data-page="schedule">Расписание</button>
                <button class="menu-item" data-page="simulators">Тренажеры</button>
                <button class="menu-item" data-page="trainers">Тренера</button>
                <button class="menu-item" data-page="clients">Клиенты</button>
                <button class="menu-item" data-page="prices">Прайс</button>
                <button class="menu-item" data-page="certificates">Сертификаты</button>
                <button class="menu-item" data-page="finances">Финансы</button>
            </nav>

            <main class="admin-main">
                <!-- Страница тренировок -->
                <div class="page-content" id="training-page" style="display: none;">
                    <div class="page-header">
                        <h2>Тренировки</h2>
                        <div class="page-actions">
                            <button class="btn-primary" id="create-training">Создать тренировку</button>
                            <button class="btn-secondary" id="view-archive">Архив тренировок</button>
                            <button class="btn-secondary" id="manage-groups">Группы</button>
                        </div>
                    </div>
                    <div class="training-list">
                        <!-- Список тренировок будет загружен динамически -->
                    </div>
                </div>

                <!-- Страница расписания -->
                <div class="page-content" id="schedule-page">
                    <div class="page-header">
                        <h2>Расписание</h2>
                        <div class="page-actions">
                            <button class="btn-primary" id="create-schedule">Создать расписание</button>
                            <button class="btn-secondary" id="edit-schedule">Редактировать расписание</button>
                        </div>
                    </div>
                    <div class="schedule-controls">
                        <div class="date-navigation">
                            <button class="btn-icon" id="prev-date">←</button>
                            <input type="date" id="schedule-date" class="date-picker">
                            <button class="btn-icon" id="next-date">→</button>
                        </div>
                    </div>
                    <div class="schedule-list">
                        <!-- Расписание будет загружено динамически -->
                    </div>
                </div>

                <!-- Остальные страницы будут добавлены позже -->
            </main>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="create-training-modal">
        <div class="modal-content">
            <h3>Создать тренировку</h3>
            <form id="create-training-form">
                <div class="form-group">
                    <label for="training-date">Дата</label>
                    <input type="date" id="training-date" required>
                </div>
                <div class="form-group">
                    <label for="training-group">Группа</label>
                    <select id="training-group" required>
                        <!-- Группы будут загружены динамически -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="max-participants">Максимальное количество участников</label>
                    <input type="number" id="max-participants" min="1" max="6" required>
                </div>
                <div class="form-group">
                    <label for="skill-level">Уровень сложности</label>
                    <input type="number" id="skill-level" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="simulator">Тренажер</label>
                    <select id="simulator" required>
                        <option value="1">Тренажер 1</option>
                        <option value="2">Тренажер 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-slot">Время</label>
                    <select id="time-slot" required>
                        <!-- Временные слоты будут загружены динамически -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Создать</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('create-training-modal')">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>

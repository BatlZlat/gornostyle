<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание тренера - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание тренера</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="create-trainer-form" class="form-container">
                        <div class="form-group">
                            <label for="trainer-name">ФИО</label>
                            <input type="text" id="trainer-name" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-phone">Телефон</label>
                            <input type="tel" id="trainer-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-email">Email</label>
                            <input type="email" id="trainer-email" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-sport">Вид спорта</label>
                            <input type="text" id="trainer-sport" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-experience">Опыт работы (лет)</label>
                            <input type="number" id="trainer-experience" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-description">Описание</label>
                            <textarea id="trainer-description" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать тренера</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-trainer.js"></script>
</body>
</html>

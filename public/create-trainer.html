<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание тренера - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание тренера</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="create-trainer-form" class="form-container">
                        <div class="form-group">
                            <label for="trainer-full-name">ФИО</label>
                            <input type="text" id="trainer-full-name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-phone">Телефон</label>
                            <input type="tel" id="trainer-phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-birth-date">Дата рождения</label>
                            <input type="date" id="trainer-birth-date" name="birth_date" required>
                        </div>
                        <div class="form-group">
                            <label for="trainer-sport-type">Вид спорта</label>
                            <select id="trainer-sport-type" name="sport_type" required>
                                <option value="ski">Горные лыжи</option>
                                <option value="snowboard">Сноуборд</option>
                                <option value="both">Оба вида</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trainer-description">Описание</label>
                            <textarea id="trainer-description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="trainer-hire-date">Дата приема на работу</label>
                            <input type="date" id="trainer-hire-date" name="hire_date" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать тренера</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-trainer.js"></script>
</body>
</html>

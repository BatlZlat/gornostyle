<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание зимней тренировки - Ski-instruktor</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Создание зимней тренировки</h1>
            <a href="admin.html" class="btn-secondary">← Назад к админ-панели</a>
        </header>
        
        <div class="admin-content">
            <main class="admin-main">
                <div class="page-content">
                    <form id="createWinterTrainingForm" class="form-container">
                        <div class="form-group">
                            <label for="trainingType">Тип тренировки:</label>
                            <select id="trainingType" name="training_type" required>
                                <option value="">Выберите тип</option>
                                <option value="sport_group">Спортивная группа (до 4)</option>
                                <option value="group">Обычная группа</option>
                            </select>
                            <small style="color: #666; display: block; margin-top: 5px;">
                                Примечание: Индивидуальные тренировки создаются автоматически на свободные слоты при записи клиентов.
                            </small>
                        </div>

                        <div class="form-group" id="groupSelectionContainer" style="display: none;">
                            <label for="group">Группа:</label>
                            <select id="group" name="group_id">
                                <option value="">Выберите группу</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Дата:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="timeSlot">Время:</label>
                            <select id="timeSlot" name="time_slot" required>
                                <option value="">Выберите время</option>
                                <option value="10:30">10:30</option>
                                <option value="12:00">12:00</option>
                                <option value="14:30">14:30</option>
                                <option value="16:00">16:00</option>
                                <option value="17:30">17:30</option>
                                <option value="19:00">19:00</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="trainer">Тренер:</label>
                            <select id="trainer" name="trainer_id">
                                <option value="">Выберите тренера (опционально)</option>
                            </select>
                        </div>

                        <div class="form-group" id="skillLevelContainer" style="display: none;">
                            <label for="skillLevel">Уровень подготовки:</label>
                            <select id="skillLevel" name="skill_level">
                                <option value="">Выберите уровень</option>
                                <option value="1">Уровень 1</option>
                                <option value="2">Уровень 2</option>
                                <option value="3">Уровень 3</option>
                                <option value="4">Уровень 4</option>
                                <option value="5">Уровень 5</option>
                                <option value="6">Уровень 6</option>
                                <option value="7">Уровень 7</option>
                                <option value="8">Уровень 8</option>
                                <option value="9">Уровень 9</option>
                                <option value="10">Уровень 10</option>
                            </select>
                        </div>

                        <div class="form-group" id="maxParticipantsContainer" style="display: none;">
                            <label for="maxParticipants">Максимальное количество участников:</label>
                            <select id="maxParticipants" name="max_participants">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <span id="trainingPrice"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать тренировку</button>
                            <a href="admin.html" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="js/create-winter-training.js"></script>
</body>
</html>

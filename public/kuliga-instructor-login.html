<!DOCTYPE html>

<head>

    <title>–í—Ö–æ–¥ –¥–ª—è –∏–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–æ–≤ –ö—É–ª–∏–≥–∏ - –ì–æ—Ä–Ω–æ—Å—Ç–∞–π–ª72</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;

        .login-header {

        .login-header h1 {

        .form-group {

        @media (max-width: 480px) {

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="instructor-icon">üèîÔ∏è</div>
                <h1>–ò–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –ö—É–ª–∏–≥–∏</h1>
                <p>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">–õ–æ–≥–∏–Ω</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        autocomplete="username"
                        required
                        autofocus
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        autocomplete="current-password"
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    –í–æ–π—Ç–∏
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å cookies
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function checkToken() {
            const token = getCookie('kuligaInstructorToken');
            if (token) {
                // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –µ—Å—Ç—å, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞
                window.location.href = '/trainer_winter.html';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            checkToken();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');

            // –°–±—Ä–æ—Å –æ—à–∏–±–æ–∫
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');
            loginButton.disabled = true;
            loginButton.textContent = '–í—Ö–æ–¥...';

            try {
                const response = await fetch('/api/kuliga/instructor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                    setCookie('kuligaInstructorToken', data.token, 1); // 1 –¥–µ–Ω—å
                    localStorage.setItem('kuligaInstructorData', JSON.stringify(data.instructor));
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞
                    window.location.href = '/trainer_winter.html';
                } else {
                    // –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                    if (data.error === 'invalid_credentials') {
                        usernameError.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                        usernameError.classList.add('show');
                    } else {
                        usernameError.textContent = data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ';
                        usernameError.classList.add('show');
                    }
                    loginButton.disabled = false;
                    loginButton.textContent = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                usernameError.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                usernameError.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = '–í–æ–π—Ç–∏';
            }
        });
    </script>
</body>
